name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  Solution_Name: ContactManager.sln
  Test_Project_Path: ContactManager.Tests/ContactManager.Tests.csproj
  Wap_Project_Directory: ContactManager.API
  Wap_Project_Path: ContactManager.API/ContactManager.API.csproj

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: Instalar SDK .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restaurar pacotes
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build
      run: dotnet build ${{ env.Solution_Name }} --no-restore --configuration Release

    - name: Executar testes
      run: dotnet test ${{ env.Test_Project_Path }} --no-build --verbosity normal
